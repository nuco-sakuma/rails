version: "3"
services:
  web_app:
    build:
      context: .
      dockerfile: web_app/docker/Dockerfile
      args:
        - buildCommand="./bin/render-build.sh"
    volumes:
      - ./web_app:/web_app

    ports:
      - 3001:3000
    depends_on:
      - web_app-mysql

  web_app-mysql:
    build:
      context: .
      dockerfile: web_app/docker/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_USER: root
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: web_app-mysql
    ports:
      - 3306:3306
    volumes:
      - db-store-web_app:/var/lib/mysql
    platform: linux/amd64

  python_app:
    build:
      context: .
      dockerfile: web_app/docker/Dockerfile
    volumes:
      - ./nba-api:/nba-api  # Pythonアプリケーションがあるディレクトリをマウント
    depends_on:
      - web_app-mysql

volumes:
  db-store-web_app:
